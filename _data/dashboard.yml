referrals:
  rows: 3
  cols: 3

  metrics:

    - metric: referrals-this-week
      colours:
        text: white
        box: pink
      row: 1
      col: 1
      type: number
      title: Active referrals

    - metric: new-referrals-this-week
      colours:
        text: grey
        box: light_green
      row: 1
      col: 2
      type: number
      title: New referrals this week

    - metric: value-for-service-commencements
      colours:
        text: white
        box: dark_green
      row: 1
      col: 3
      type: number
      title: Value for service commencements

    - metric: referrals-month-by-month
      colours:
        text: white
        box: teal
      row: 2
      col: 1
      width: 2
      height: 2
      title: Monthly Referrals

    - metric: referrals-month-by-month
      id: last-year
      colours:
        text: grey
        box: orange
      row: 2
      col: 3
      height: 2
      type: number
      title: TITLE

