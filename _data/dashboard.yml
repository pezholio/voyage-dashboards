      type: chart
      from: '*'
      to: '*'
      row: 1
      col: 1

    - metric: lottery-payments
      colours:
        text: white
        box: green
      type: target
      row: 2
      col: 1

    - metric: facilities
      colours:
        text: white
        box: blue
      type: number
      row: 1
